<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="theme-color" content="#1e7bbf">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- Título de la ventana -->
        <title>Gradiant | CompetenciApp</title>

        <!-- Archivos CSS -->
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/buttons.css">

        <!-- Incluir Font Awesome desde CDN -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="../resources/images/GradiantLogo.png" alt="Logo de Gradiant">
            <h1>HackUdc 2025: CompetenciApp</h1>
        </header>
        <main>
            <div id="options">
                <div id="search">
                    <form id="formulario">
                        <div id="form1">
                            <button class="searchbutton" type="submit">Buscar</button>
                            <select name="tableselector" id ="tableselector">
                                <option value="0" selected>Buscar por ...</option>
                                <option value="1">Personas</option>
                                <option value="2">Categorías</option>
                                <option value="3">Competencias</option>
                                <option value="4">CompetenciasEmpleado</option>
                                <option value="5">Problema</option>
                                <option value="6">Solución</option>
                                <option value="7">Soluciones</option>
                            </select>
                        </div>
                        <div id="form2">
                            <input type="text" id="nombrePersona" name="nombrePersona" placeholder="Nombre">
                            <input type="text" id="apellido1" name="apellido1" placeholder="Apellido 1">
                            <input type="text" id="apellido2" name="apellido2" placeholder="Apellido 2">
                            <input type="email" id="email" name="email" placeholder="Correo Electrónico">
                            <select name="esempleado" id="esempleado">
                            <option value="0" selected>¿Es empleado?</option>
                            <option value="1">Si</option>
                            <option value="2">No</option>
                        </select>
                        </div>
                    </form>

                </div>
                <div id="actions">
                    <button type="submit" class="actionbutton" id="actionbutton1">
                        <i class="fas fa-plus"></i>
                    </button type="submit" class="actionbutton" id="actionbutton2">
                    <button type="submit" class="actionbutton" id="actionbutton3">
                        <i class="fas fa-pencil"></i>
                    </button>
                </div>
            </div>
            <div id="data" class="div-table">
                <table class="Mytable" id="table-1">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido 1</th>
                            <th>Apellido 2</th>
                            <th>Empleado</th>
                            <th>Telefono</th>
                            <th>E-mail</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <table class="Mytable" id="table-2">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Categoria</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <table class="Mytable" id="table-3">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Competencia</th>
                            <th>CategoriaId</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <table class="Mytable" id="table-4">
                    <thead>
                        <tr>
                            <th>EmpleadoId</th>
                            <th>CompetenciaId</th>
                            <th>Obtencion</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <table class="Mytable" id="table-5">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Problema</th>
                            <th>Descripcion</th>
                            <th>CompetenciaId</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <table class="Mytable" id="table-6">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>ProblemaId</th>
                            <th>Fecha</th>
                            <th>RutaDocumentacion</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <table class="Mytable" id="table-7">
                    <thead>
                        <tr>
                            <th>PersonaId</th>
                            <th>SolucionId</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </main>
        <footer>
        </footer>
    </body>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/model.js"></script>

</html>
