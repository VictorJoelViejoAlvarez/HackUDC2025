<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="theme-color" content="#1e7bbf">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- Título de la ventana -->
        <title>Gradiant | CompetenciApp</title>

        <!-- Archivos CSS -->
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/buttons.css">

        <!-- Incluir Font Awesome desde CDN -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="../resources/images/GradiantLogo.png" alt="Logo de Gradiant">
            <h1>HackUdc 2025: CompetenciApp</h1>
        </header>
        <main>
            <div id="options">
                <div id="search">
                    <div id="search1">
                        <select name="tableselector" id ="tableselector">
                            <option value="0" selected>Buscar por ...</option>
                            <option value="1">Personas</option>
                            <option value="2">Competencias</option>
                            <option value="3">Soluciones</option>
                        </select>
                        <button class="searchbutton" type="submit">Buscar</button>
                    </div>
                    <form action="">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                        <input type="text" id="apellido1" name="apellido1" placeholder="Apellido 1">
                        <input type="text" id="apellido2" name="apellido2" placeholder="Apellido 2">
                        <input type="email" id="email" name="email" placeholder="Correo Electrónico">
                        <select name="esempleado" id="esempleado">
                            <option value="0" selected>¿Es empleado?</option>
                            <option value="1">Si</option>
                            <option value="2">No</option>
                        </select>
                    </form>

                </div>
                <div id="actions">
                    <button type="submit" class="actionbutton" id="actionbutton1">
                        <i class="fas fa-plus"></i>
                    </button type="submit" class="actionbutton" id="actionbutton2">
                    <button type="submit" class="actionbutton" id="actionbutton3">
                        <i class="fas fa-pencil"></i>
                    </button>
                </div>
            </div>
            <div id="data" class="div-table">
                <table id="table-1">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido 1</th>
                            <th>Apellido 2</th>
                            <th>Empleado</th>
                            <th>Telefono</th>
                            <th>E-mail</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
